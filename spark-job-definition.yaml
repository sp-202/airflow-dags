apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  # Using ts_nodash ensures the name is unique for every run/retry
  name: "dri-ingestion-{{ ts_nodash | lower }}"
  namespace: default
spec:
  type: Python
  pythonVersion: "3"
  mode: cluster
  image: "subhodeep2022/spark-bigdata:spark-4.0.1-uc-0.3.1-fix-v4-mssql-opt"
  imagePullPolicy: IfNotPresent 
  # 1. We change the path to /mnt/data/ which is a neutral, clean mount point
  mainApplicationFile: "local:///mnt/data/dags-v5/repo/scripts/ingest_dri_data.py"
  sparkVersion: "4.0.1"
  
  driver:
    cores: 1
    memory: "1g"
    serviceAccount: spark-operator-spark
    nodeSelector:
      kubernetes.io/hostname: "aig-datawarehouse-145"
    envFrom:
      - configMapRef:
          name: global-config
    volumeMounts:
      - name: spark-defaults
        mountPath: /opt/spark/conf/spark-defaults.conf
        subPath: spark-defaults.conf
      - name: dags-shared
        mountPath: /mnt/data # 2. Mount to /mnt/data instead of Airflow's internal path
        readOnly: true
        
  executor:
    cores: 2
    instances: 1
    memory: "4g"
    nodeSelector:
      kubernetes.io/hostname: "aig-datawarehouse-145"
    envFrom:
      - configMapRef:
          name: global-config
    volumeMounts:
      - name: spark-defaults
        mountPath: /opt/spark/conf/spark-defaults.conf
        subPath: spark-defaults.conf
      - name: dags-shared
        mountPath: /mnt/data
        readOnly: true

  volumes:
    - name: spark-defaults
      configMap:
        name: spark-config
    - name: dags-shared
      persistentVolumeClaim:
        claimName: airflow-dags-pvc
        # 3. Ensure this matches your PVC's actual availability