apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: dri-ingestion-{{ ds_nodash }}
  namespace: default
spec:
  type: Python
  pythonVersion: "3"
  mode: cluster
  image: "subhodeep2022/spark-bigdata:spark-4.0.1-uc-0.3.1-fix-v4-mssql-opt"
  imagePullPolicy: IfNotPresent 
  # Path inside the PVC where git-sync stores the script
  mainApplicationFile: "local:///opt/airflow/dags/dags-v5/repo/scripts/ingest_dri_data.py"
  sparkVersion: "4.0.1"
  
  driver:
    cores: 1
    memory: "1g"
    serviceAccount: spark-operator-spark
    # Ensure the driver runs on the same node as the local PVC
    nodeSelector:
      kubernetes.io/hostname: "aig-datawarehouse-145"
    envFrom:
      - configMapRef:
          name: global-config
    volumeMounts:
      - name: spark-defaults
        mountPath: /opt/spark/conf/spark-defaults.conf
        subPath: spark-defaults.conf
      - name: dags-shared
        mountPath: /opt/airflow/dags
        
  executor:
    cores: 2
    instances: 1
    memory: "4g"
    # Ensure executors also land on the same node for local-path storage
    nodeSelector:
      kubernetes.io/hostname: "aig-datawarehouse-145"
    envFrom:
      - configMapRef:
          name: global-config
    volumeMounts:
      - name: spark-defaults
        mountPath: /opt/spark/conf/spark-defaults.conf
        subPath: spark-defaults.conf
      - name: dags-shared
        mountPath: /opt/airflow/dags

  volumes:
    # 1. Your existing config for spark settings
    - name: spark-defaults
      configMap:
        name: spark-config
    # 2. The new PVC that contains your synced Git dags/scripts
    - name: dags-shared
      persistentVolumeClaim:
        claimName: airflow-dags-pvc
        readOnly: true