apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  # Using ts_nodash for uniqueness
  name: "dri-ingestion-{{ ts_nodash | lower }}"
  namespace: default
spec:
  type: Python
  pythonVersion: "3"
  mode: cluster
  image: "subhodeep2022/spark-bigdata:spark-4.0.1-uc-0.3.1-fix-v4-mssql-opt"
  imagePullPolicy: IfNotPresent 
  # 1. Bypass the 'repo' symlink and point to the actual hash directory found in your ls output
  # Note: git-sync updates the 'repo' symlink, but the files always exist in the 'repo' path too.
  # We will use the /mnt/data root mount.
  mainApplicationFile: "local:///mnt/data/dags-v5/repo/scripts/ingest_dri_data.py"
  sparkVersion: "4.0.1"
  
  driver:
    cores: 1
    memory: "1g"
    serviceAccount: spark-operator-spark
    # 2. FORCE permissions to match the '50000' user we saw in the storage-checker
    securityContext:
      runAsUser: 50000
      fsGroup: 50000
    nodeSelector:
      kubernetes.io/hostname: "aig-datawarehouse-145"
    volumeMounts:
      - name: spark-defaults
        mountPath: /opt/spark/conf/spark-defaults.conf
        subPath: spark-defaults.conf
      - name: dags-shared
        mountPath: /mnt/data
        
  executor:
    cores: 2
    instances: 1
    memory: "4g"
    # 3. Match security context for executors too
    securityContext:
      runAsUser: 50000
      fsGroup: 50000
    nodeSelector:
      kubernetes.io/hostname: "aig-datawarehouse-145"
    volumeMounts:
      - name: spark-defaults
        mountPath: /opt/spark/conf/spark-defaults.conf
        subPath: spark-defaults.conf
      - name: dags-shared
        mountPath: /mnt/data

  volumes:
    - name: spark-defaults
      configMap:
        name: spark-config
    - name: dags-shared
      persistentVolumeClaim:
        claimName: airflow-dags-pvc
        readOnly: true