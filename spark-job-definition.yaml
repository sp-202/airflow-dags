apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: "dri-ingestion-{{ ts_nodash | lower }}"
  namespace: default
spec:
  type: Python
  pythonVersion: "3"
  mode: cluster
  image: "subhodeep2022/spark-bigdata:spark-4.0.1-uc-0.3.1-fix-v4-mssql-opt"
  imagePullPolicy: IfNotPresent 
  # WE USE A FLAT PATH INSIDE THE CONTAINER
  mainApplicationFile: "local:///opt/spark/work-dir/ingest_dri_data.py"
  sparkVersion: "4.0.1"
  
  driver:
    cores: 1
    memory: "1g"
    serviceAccount: spark-operator-spark
    nodeSelector:
      kubernetes.io/hostname: "aig-datawarehouse-145"
    volumeMounts:
      - name: dags-shared
        mountPath: /opt/spark/work-dir
        # BYPASS SYMLINKS: Pointing to the physical hash folder 
        # found in your 'ls -laR' output earlier
        subPath: dags-v5/204cc33f8ab96f7ba8ecd4f4b096bca85bd408c7/scripts
        
  executor:
    cores: 2
    instances: 1
    memory: "4g"
    nodeSelector:
      kubernetes.io/hostname: "aig-datawarehouse-145"
    volumeMounts:
      - name: dags-shared
        mountPath: /opt/spark/work-dir
        subPath: dags-v5/204cc33f8ab96f7ba8ecd4f4b096bca85bd408c7/scripts

  volumes:
    - name: dags-shared
      persistentVolumeClaim:
        claimName: airflow-dags-pvc
        readOnly: true